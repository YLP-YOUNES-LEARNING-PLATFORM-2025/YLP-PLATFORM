<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="YLP - تم التسجيل بنجاح">
    <title>تم التسجيل بنجاح - YLP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #FFF5F3 0%, #FFEAE6 100%);
            font-family: 'Cairo', sans-serif;
        }

        .success-card {
            background: white;
            padding: 3rem 2rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-container {
            width: 100px;
            height: 100px;
            background: #D1FAE5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            position: relative;
        }

        .icon-container svg {
            color: #10B981;
            width: 50px;
            height: 50px;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: drawCheck 0.6s 0.3s ease-in-out forwards;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        h1 {
            color: #1F2937;
            font-weight: 800;
            margin-bottom: 0.75rem;
            font-size: 2rem;
        }

        p {
            color: #6B7280;
            line-height: 1.6;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(245, 158, 11, 0.2);
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(245, 158, 11, 0.3);
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>

<body>
    <!-- Scroll to Top Button -->
    <div class="scroll-top-btn" id="scrollTopBtn">
        <i data-lucide="arrow-up"></i>
    </div>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html"><img src="Home page/logo.png" alt="YLP Logo" class="logo-img"></a>

            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">الرئيسية</a></li>
                <li><a href="bootcamp.html" class="nav-link">الأسعار</a></li>
                <li><a href="educational-programs.html" class="nav-link">البرامج التعليمية</a></li>
                <li><a href="summer-programs.html" class="nav-link">البرامج الصيفية</a></li>
                <li><a href="about-us.html" class="nav-link">تعرف علينا</a></li>
                <li><button class="btn btn-register">تسجيل الدخول</button></li>
            </ul>
        </div>
    </nav>

    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding-top: 80px;">
        <div class="success-card">
            <div class="icon-container">
                <i data-lucide="check" style="opacity: 0;"></i>
                <!-- Custom SVG for animation control -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" style="position: absolute;">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>

            <h1>تم التسجيل بنجاح!</h1>
            <p>شكراً لثقتك بنا. <br> تم استلام بياناتك بنجاح وسيقوم فريقنا بالتواصل معك قريباً لتأكيد تفاصيل الحجز.</p>

            <a href="index.html" class="btn-home">
                العودة للرئيسية
                <i data-lucide="home" style="width: 18px; height: 18px;"></i>
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Simple Confetti Script
        function createConfetti() {
            const colors = ['#EC4899', '#F59E0B', '#8B5CF6', '#10B981', '#3B82F6'];
            const confettiCount = 50;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');

                // Random properties
                const bg = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100 + 'vw';
                const animDuration = Math.random() * 3 + 2 + 's';
                const size = Math.random() * 10 + 5 + 'px';

                confetti.style.background = bg;
                confetti.style.left = left;
                confetti.style.top = '-10px';
                confetti.style.width = size;
                confetti.style.height = size;
                confetti.style.animationDuration = animDuration;

                document.body.appendChild(confetti);

                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Trigger confetti on load
        window.onload = createConfetti;
    </script>
    <script src="app.js"></script>
</body>

</html>
